<div class="container">
    <div class="content">
        <h2 style="color:lightseagreen;">PATIENT BOOK APPOINMENT</h2><br><br>
        <table class="table" border="none">
            
            <tbody>
                <tr>
                    <td data-label="Attribute">Select Department:</td>&nbsp;
                    <select name="" id="" style="width:40%;">
                        <option value="">ENT</option>
                        <option value="">Pediatrician</option>
                        <option value="">General Medicine</option>
                    </select>
                    <!-- <td data-label="Values"><input type="text"></td> -->
                </tr>
                <tr>
                    <td data-label="Attribute">Select Doctor's Name:</td>&nbsp;
                    <select name="" id="" style="width:40%;">
                        <option value="">Ananya</option>
                        <option value="">Abid</option>
                    </select>
                   
                </tr>
                <tr>
                  <td data-label="Attribute">Consultant Fee:</td>
                  <td data-label="Values"><input type="text"></td>
              </tr>
                <tr>
                    <td data-label="Attribute">Date:</td>
                    <td data-label="Values"><input type="date"></td>
                </tr>
                <tr>
                    <td data-label="Attribute">Time:</td>
                    <td data-label="Values"><input type="time"></td>
                </tr>
                
                
               
                <tr>
                    <td class="button_row"><a [routerLink]="'/payment'"><button class="btn btn-sm">Book Appoinment</button></a></td>
                    <!-- <td class="button_row"><a href=""><button class="btn btn-sm">Edit Appoinment</button></a></td> -->
                </tr>
                
                
    
            </tbody>
        </table>
    </div>
